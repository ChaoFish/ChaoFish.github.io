---
layout: default
--- 

<div class="articles">
  {% for post in site.posts %}
    <div class="article">
      <div class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
      {% if post.tags %}
        <div class="post-tags">
          {% for tag in post.tags %}
            <small class="post-tag"><em>{{ tag }}</em></small>
          {% endfor %}
        </div>
      {% endif %}
      <div class="article-date">{{ post.date | date: "%-d %B %Y" }}</div>
    </div>
  {% endfor %}
</div>
