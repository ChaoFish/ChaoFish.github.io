---
layout: default
---

<div class="navigation">
  <small><a href="{{ '/' | absolute_url }}">首页</a></small>
  <i class="arrow right"></i>
  <small>{{ page.title }}</small>
</div>


{{ content }}

{% if page.tags %}
  <div class="page-tags">
    {% for tag in page.tags %}
      <small class="page-tag"><em>{{ tag }}</em></small>
    {% endfor %}
  </div>
{% endif %}
